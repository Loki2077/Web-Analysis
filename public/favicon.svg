  <circle cx="50" cy="18" r="3" fill="none" stroke="#10b981" stroke-width="1.5" opacity="0.7"/>
  <circle cx="50" cy="18" r="6" fill="none" stroke="#10b981" stroke-width="1" opacity="0.4"/>
  
